<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
    <form action="" method="post"> 
       <div class="form-group">
        Name:<input type="text" class="form-control" name="">
    </div>
    <div class="form-group">
        Address: 
        <input type="text" class="form-control" name="">
    </div>
        <div class="form-group">
        Mobile number: <input type="number" class="form-control" name="">
    </div>
        <div class="form-group">
        Email : <input type="email"  class="form-control" name="">
    </div>
        <div class="form-group">
        Password: <input type="password" class="form-control"  name="">
    </div>
    <div class="form-group">
        Hobbies:
         <br>
             <input type="checkbox" name="">Cricket
             <input type="checkbox" name="">Football
             <input type="checkbox" name="">Scocor
             <input type="checkbox" name="">Pool

    </div>
    <div class="form-group">
        DOB: <input type="date" class="form-control"  name="">

    </div>
    <div class="form-group">
        Upload image: <input type="file" class="form-control"  name="">
    </div>
        <div class="form-group">
        Gender: <input type="radio" name="gender"   value="male">Male
                <input type="radio" name="gender"  value="female">Female
            </div>
            <br>
        
      <div class="form-group">
        <textarea name="" id="" cols="20" rows="2"></textarea>
      </div>
      <div class="form-group">
        Highest Qualification:
       <br>
       <select name="quali" id="">
        <option value="4">12th</option>
        <option value="3">Graduation</option>
        <option value="2">post Graduation</option>
        <option value="1">PHD</option>
       </select>
      </div>
      <br>
      <input type="submit" name="" class="btn btn-success">
    </form>
   </div>
</div>
</div>
</body>
</html>
